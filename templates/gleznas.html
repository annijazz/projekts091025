<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haojana Sjuņa muzejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    {% include 'navbar.html' %}
    
    <div class="container">
        <br><br>
        <h1 class="text-center">Haojana Sjuņa gleznas</h1><br>
        <p>Šeit ir gleznas, kuras veidoju savos gan visspožākajos, gan vistumšākajos laikos.</p>
        <div class="container mt-4">
            <div class="row">
                {% for painting in paintings %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                    <img src="{{ url_for('static', filename=painting.image_url()) }}" class="card-img-top" alt="{{ painting.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ painting.title }}</h5>
                        <p class="card-text">{{ painting.artist }}</p>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
